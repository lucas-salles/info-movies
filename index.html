<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto LS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>
    <div id="load" class="load"></div>
    <header>
        <div class="header container">
            <div class="logo-btn_menu">
                <div class="logo"><img src="images/logo.png" alt="Logo"></div>
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="home">Home</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Em Cartaz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <form action="" method="submit" class="pesquisa">
            <input type="search" name="search" id="search" placeholder="Buscar">
            <button type="submit"><i class="fas fa-search fa-lg"></i></button>
        </form>
        <div class="nav-movie">
            <ul>
                <li id="filmes" data-toggle="tooltip" data-placement="top" title="Filmes Populares">Filmes</li>
                <li id="series" data-toggle="tooltip" data-placement="top" title="Séries Populares">Séries</li>
            </ul>
        </div>
        <h1 class="warning hidden">Não foram encontrados filmes ou séries que correspondam aos seus critérios de busca.</h1>
        <div class="main-content"></div>

        <div class="nav-top hidden">
            <svg class="fa-chevron-up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z">
                </path>
            </svg>
        </div>
    </main>

    <footer>
        <div class="social">
            <ul>
                <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2019 - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="dist/main.js"></script>
</body>

</html>
