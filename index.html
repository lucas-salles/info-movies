<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto LS</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body onload="loading();">
    <div id="load" class="load"></div>
    <header>
        <div class="header container">
            <div class="logo-btn_menu">
                <div class="logo"><img src="images/logo.png" alt="Logo"></div>
                <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="home">Home</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Em Cartaz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <form action="" method="submit" class="pesquisa">
            <input type="search" name="search" id="search" placeholder="Buscar">
            <button type="submit"><i class="fas fa-search fa-lg"></i></button>
        </form>
        <div class="nav-movie">
            <ul>
                <li id="filmes">Filmes</li>
                <li id="series">Séries</li>
            </ul>
        </div>
        <h1 class="warning hidden">Não foram encontrados filmes ou séries que correspondam aos seus critérios de busca.
        </h1>
        <div class="main-content"></div>
    </main>

    <footer>
        <div class="social">
            <ul>
                <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2019 - Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Script para fazer o menu sumir e aparecer usando jQuery -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('nav').toggleClass('active')
            })
        })
        function loading(){
            $('#load').css('display','none');
        }
    </script>
    <script src="dist/main.js"></script>
</body>

</html>
